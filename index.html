  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #FAFAFA;
      --text-primary: #2E1E1E; /* Rich Chocolate Brown */
      --text-secondary: #A9A9A9; /* Moonlit Grey */
      --accent-primary: #9F1D35; /* Cardinal Red */
      --accent-primary-hover: #80172a;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .font-headline {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
    }
    /* Custom scrollbar for better aesthetics */
    .custom-scrollbar::-webkit-scrollbar {
      width: 8px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #aaa;
    }
    @keyframes clip-loop {
      0% {
        clip-path: inset(0 100% 0 0);
      }
      50% {
        clip-path: inset(0 0 0 0);
      }
      100% {
        clip-path: inset(0 0 0 0);
      }
    }
    .animate-clip-loop {
      animation: clip-loop 4s ease-in-out infinite;
    }
    @keyframes blob {
      0%, 100% {
        transform: translate(0, 0) scale(1);
      }
      33% {
        transform: translate(30px, -50px) scale(1.1);
      }
      66% {
        transform: translate(-20px, 20px) scale(0.9);
      }
    }
    .animate-blob {
      animation: blob 7s infinite;
    }
    .animation-delay-2000 {
      animation-delay: 2s;
    }
    .animation-delay-4000 {
      animation-delay: 4s;
    }
    @keyframes shimmer {
      0% {
        background-position: -200% 0;
      }
      100% {
        background-position: 200% 0;
      }
    }
    .animate-shimmer {
      animation: shimmer 3s linear infinite;
    }
    /* Vertical Slider Styles */
    .vertical-slider {
      -webkit-appearance: none;
      appearance: none;
    }
    .vertical-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: linear-gradient(to bottom, #0ea5e9, #0284c7);
      cursor: pointer;
      border: 3px solid white;
      box-shadow: 0 2px 8px rgba(14, 165, 233, 0.4);
    }
    .vertical-slider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: linear-gradient(to bottom, #0ea5e9, #0284c7);
      cursor: pointer;
      border: 3px solid white;
      box-shadow: 0 2px 8px rgba(14, 165, 233, 0.4);
    }
    .vertical-slider::-webkit-slider-track {
      width: 6px;
      border-radius: 6px;
    }
    .vertical-slider::-moz-range-track {
      width: 6px;
      border-radius: 6px;
    }
  </style>
